<!DOCTYPE html>

<head>
    <title>OASIS-Network Results</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type=text/css href="{{ url_for('static',filename='styles/results.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <button class="button" id="backButton" onclick="goBack()">
            <span>Back</span>
        </button>
    </header>

    <!-- Jinja: -->
    <div>
        <ul>
            {% if (myJSON|length == 0) %} <h2> No results found </h2> {% else %} <h2>Search Results</h2><br>
            {% for element in myJSON %}
            <div id="resultCard">
                {% for j,k in element.items() %}
                {% if (k == "")  or (j == "id") %} {{ pass }}
                {% else %}
                <a>{{ j }}:</a> <a>{{ k }}</a><br>
                {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
            {% endif %}
        </ul>

    </div>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>
